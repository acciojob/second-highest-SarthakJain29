<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			let n = arr.length;
			if(n === 0 || n === 1) return -Infinity;
			arr.sort((a,b) => b-a);
			let maxi = arr[0];
			for(let i=1; i<n; i++){
				if(arr[i] !== maxi){
					return arr[i];
				}
			}
			return -Infinity;
			
		}

		function Main() {
			var n = parseInt(prompt("Enter the number of elements"));
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = parseInt(prompt("Enter element " + (i+1)));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
